{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                    <p class="mb-0 text-center">
                        {{ ticket.title }}
                    </p>
                    <p class="small mt-1 mb-0 text-center">
                        <a class="text-muted" href="#">
                            {{ ticket.body }}
                        </a>
                    </p>
            </div>
            <form class="mt-3 container my-5 px-5 w-25" action="{% url 'ticket_detail' ticket.id %}" method="POST" id="profile-update-form">
                {% csrf_token %}
                {{ ticketform|crispy }}
                <div class="d-flex justify-content-center py-3">
                    <button class="btn btn-black rounded-0 text-uppercase float-right">Update Ticket</button>
                </div>
            </form>
        </div>
{% endblock %}
